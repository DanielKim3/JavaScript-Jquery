<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  
  </head>
  <body>
    <div class="black-background">
        <div class="white-background">
            <p>로그인하세요</p>              
            <form action="login.php">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email">
              </div>
              <p id="email-alert">이메일을 입력해주세요</p>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              <p id="password-alert">비밀번호를 입력해주세요</p>
              <button type="submit" class="btn btn-primary">전송</button>
              <button id="close" class="btn btn-danger">닫기</button>
            </form>
        </div>
    </div>
    <div class="jumbotron main-background">
        <h1 class="display-4">Shitrs, Studio</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a id="login" class="btn btn-primary btn-lg" role="button">Login</a>
      </div>
     
      <!-- <script>
        $('#login').on('click', function(){
            $('.black-background').fadeIn();
        });
      </script> -->
     <script>

      // 폼이 전송될 때
      //만약에 이메일 input에 입력된 값이 빈칸인 경우, 폼의 전송을 막음, 안내문 띄움
       
    $('form').on('submit',function(e){
      if($('#email').val()==''){
        e.preventDefault();
        $('#email-alert').show();       
      }else if($('#password').val()==''){
        e.preventDefault();
        $('#password-alert').show();
      }
    });


    $('#email').on('input', function(){
      $('#email-alert').show();  
    });


  
      $('#login').on('click', function(){
        $('.black-background').show();
      });

      $('#close').on('click', function(){
        $('.black-background').hide();
      });
     </script>

   
  </body>
</html>
