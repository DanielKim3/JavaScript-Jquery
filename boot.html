<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  
  </head>
  <body>
    <div class="black-background">
        <div class="white-background">
            <p>잘헀어요</p>
            <a id="close" class="btn btn-warning btn-sm" role="button">닫기</a>
        </div>
    </div>
    <div class="jumbotron main-background">
        <h1 class="display-4">Shitrs, Studio</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a id="login" class="btn btn-primary btn-lg" role="button">Login</a>
      </div>
      
      <h6>로그인 입력하고 Login 버튼 클릭해봐</h6>
      <input id="test-input">

      <!-- <script>
        $('#login').on('click', function(){
            $('.black-background').fadeIn();
        });
      </script> -->
     <script>
       

         $('#login').on('click', function(){
            if($('#test-input').val() == '로그인'){
            $('.black-background').show();
          }
         })

         $('#close').on('click', function(){
           $('.black-background').hide();
         })
     </script>

   
  </body>
</html>
